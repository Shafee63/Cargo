    <div class="demo">
      <h1 class="MainHead_Fr">INTERNATIONAL FREIGHT</h1>
    <h2 id="head_1"><strong> SHIPMENT DETAILS </strong></h2> <br>

    <fieldset class="fieldset_1">
        
    <legend>From * </legend>
    <select name="FromAddr" id="From_details" > 
      <option value="#"> Port </option>
      <option value="ICD"> ICD </option>
      <option value="FACTORY"> FACTORY </option>
      <option value="CFS"> CFS </option>
  </select>  

  <input type="text" size="30" id="From_details2" placeholder="Origin *">
 </fieldset>

 <fieldset class="fieldset_2">
        
    <legend>To * </legend>
    <select name="ProLang" id="From_details"> 
      <option value="#"> Port </option>
      <option value="ICD"> ICD </option>
      <option value="FACTORY"> FACTORY </option>
      <option value="CFS"> CFS </option>
  </select>  

  <input type="text" size="30" id="To_details2" placeholder="Destination *">
 </fieldset>

 <fieldset class="fieldset_3">

    <legend>Cargo Despatch Date * </legend>
    <input type="date" name="dateSelection" id="Date_details">
 </fieldset>

 <fieldset class="fieldset_4">

    <legend> Commodity * </legend>
    <input type="text" size="30" name="commodity" id="Commodity_details" placeholder="Commodity * ">
 </fieldset> <br> 
 
 <h2 id="head_2"><strong> CARGO DETAILS </strong></h2> <br>

 <fieldset class="fieldset_5">

  <legend> QTY * </legend>
  <input type="number"  name="quantity" id="quantity_details" placeholder="1" >
</fieldset> <br> 

<fieldset class="fieldset_6">
        
  <legend>Container Type * </legend>
  <select name="Container" id="From_details"> 
    <option value="#"> SELECT CONTAINER TYPE </option>
    <option value="20 STD"> 20' STD CONTAINER </option>
    <option value="40 STD"> 40' STD CONTAINER </option>
    <option value="40 HIGH"> 40' HIGH CUBE CONTAINER </option>
</select>  
</fieldset>

<fieldset class="fieldset_7">

  <legend> Gross Weight * </legend>
  <input type="number"  name="quantity" id="Weight_details" placeholder="1" >
</fieldset>

<fieldset class="fieldset_8">
        
  <legend>Measurement Unit * </legend>
  <select name="Measurement" id="Measurement_details"> 
    <option value="MT"> MT</option>
    <option value="KG"> KG </option>
</select>  
</fieldset>

<button type="submit" class="Submit_Btn" onclick="FreightFunc()"> SUBMIT </button>
